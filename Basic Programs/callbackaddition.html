<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function Example</title>
</head>
<body>
    <h1>Callback Function Example</h1>
    <div id="result"></div>

    <script>
        function performOperation(x, y, callback) {
        const result = x + y;
        callback(result);
        }

        function displayResult(result) {
            const resultDisplay = document.getElementById("result");
            resultDisplay.textContent = "The result of the operation is: " + result;
        }

        performOperation(5, 3, displayResult);
    </script>
</body>
</html>
