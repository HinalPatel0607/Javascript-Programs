<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array toString Example</title>
</head>
<body>
  <script>
    let fruits = ['apple', 'orange', 'banana', 'kiwi'];
    let fruitsString = fruits.toString();
    document.body.innerHTML = '<p>Array as a string: ' + fruitsString + '</p>';
  </script>
</body>
</html>
