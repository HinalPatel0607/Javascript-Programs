<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
<label for ="numberInput">Enter a number:</label>
<input type="number" id="numberInput">
<button onclick="checkAndDisplay()">Check</button>
<p id="result"></p>

<script>
    function checkOddOrEven(number){
        return number % 2 === 0 ? "Even": "Odd";
    }

    function checkAndDisplay(){
        var inputNumber = parseInt(document.getElementById("numberInput").value);
        var result = checkOddOrEven(inputNumber);
        document.getElementById("result").innerText = inputNumber +" "+ "is" + " " + result;
    }
</script>
</body>
</html>
