<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array shift Example</title>
</head>
<body>
  <script>
    let fruits = ['apple', 'orange', 'banana', 'kiwi'];
    let removedFruit = fruits.shift();
    document.body.innerHTML = '<p>Updated Fruits: ' + fruits.join(',') + '</p>';
    document.body.innerHTML += '<p>Removed Fruit: ' + removedFruit + '</p>';
  </script>
</body>
</html>
