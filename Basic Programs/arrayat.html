<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Indexing Example</title>
</head>
<body>
  <script>
    let fruits = ['apple', 'orange', 'banana', 'kiwi'];
    let fruitAtIndexTwo = fruits[2];
    document.body.innerHTML = '<p>Element at index 2: ' + fruitAtIndexTwo + '</p>';
  </script>
</body>
</html>
