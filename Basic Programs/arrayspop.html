<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Pop</title>
</head>
<body>
  <script>
    let fruits = ['apple', 'orange', 'banana','kiwi','grape'];
    fruits.pop();
    fruits.pop();
    document.body.innerHTML = fruits;
  </script>
</body>
</html>
