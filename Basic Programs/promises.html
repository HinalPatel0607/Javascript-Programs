<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Example</title>
</head>
<body>
  <h1>Promise Example</h1>
  <p id="output"></p>

  <script>
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const data = 'Some fetched data';
          if (data) {
            resolve(data); // If successful, call resolve with the data
          } else {
            reject(new Error('Failed to fetch data')); // If unsuccessful, call reject with an error
          }
        }, 1000);
      });
    }

    fetchData()
      .then((data) => {
        document.getElementById('output').textContent = 'Data fetched successfully: ' + data;
        // Simulating another asynchronous operation
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve('Additional data processing completed');
          }, 1000);
        });
      })
      .then((message) => {
        document.getElementById('output').textContent += '\n' + message;
      })
      .catch((error) => {
        document.getElementById('output').textContent = 'Error fetching data: ' + error.message;
      });
  </script>
</body>
</html>
