<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Length Example</title>
</head>
<body>
  <script>
    let fruits = ['apple', 'orange', 'banana', 'kiwi'];
    let numberOfFruits = fruits.length;
    document.body.innerHTML = '<h1>Number of fruits: ' + numberOfFruits + '</h1>';
  </script>
</body>
</html>
