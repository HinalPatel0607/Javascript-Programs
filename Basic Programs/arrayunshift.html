<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array unshift Example</title>
</head>
<body>
  <script>
    let fruits = ['orange', 'banana', 'kiwi'];
    fruits.unshift('apple', 'grape');
    document.body.innerHTML = '<p>Updated Fruits: ' + fruits.join(', ') + '</p>';
  </script>
</body>
</html>
